[pytest]
# Pytest 配置文件

# 启用 asyncio 模式
asyncio_mode = auto

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers

# 标记定义
markers =
    asyncio: 标记异步测试
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
